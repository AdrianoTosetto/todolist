<!DOCTYPE html>
<html>
<head>
	<title></title>


	  <!-- Compiled and minified JavaScript -->
	  <script src="jquery.js"></script>

	  <script src="js/materialize.min.js"></script>	  

    <script src="task.js"></script>   

	  <!-- Compiled and minified CSS -->
	  <link rel="stylesheet" href="css/materialize.min.css">

	  <script type="text/javascript" src="animations.js"></script>

    <script type="text/javascript">
      
      var onDrag = function(event) {
          //event.preventDefault();
          event.dataTransfer.setData('id', parseInt(this.id) - 1);
          console.log(this.id);
      }

      var onDragOver = function(event) {

      }

      var onDrop = function(event, status) {
         var data = event.dataTransfer.getData('id');
         console.log(data);
         setCookie("taskStatus" + data, status);
      }

      var onDragEnd = function(event) {
        //event.preventDefault();
        alert();
      }
    </script>
</head>
<body>
	
  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>


      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
  <div class="row" id="1" style="min-height:300px !important;">
    <div class="col s15 m3">
    <div class="card blue-grey lighten-3" style="min-width: 400px !important;">
      <div class="card-content">
        <p>Task List #01</p>
      </div>
      <div class="card-tabs">
        <ul class="tabs tabs-fixed-width">
          <li class="tab" id="todoTab" ondrop='onDrop(event, "todo");' ondragover="event.preventDefault();"><a href="#tasktodo">Todo</a></li>
          <li class="tab" ondrop='onDrop(event, "doing");' ondragover="event.preventDefault();"><a class="active" href="#taskDoing">Doing</a></li>
          <li class="tab" ondrop='onDrop(event, "done");' ondragover="event.preventDefault();"><a href="#taskDone">Done</a></li>
          <li class="tab" ondrop='onDrop(event, "test");' ondragover="event.preventDefault();"><a href="#taskTest">Test</a></li>
        </ul>
      </div>
      <div class="card-content grey lighten-4">
        <div id="tasktodo">
          <div class = "task">
              <p class = "task-descrption"></p>
          </div>

        </div>
        <div id="taskDoing"></div>
        <div id="taskDone"></div>
        <div id="taskTest"></div>
      </div>
    </div>
  </div>
  </div>

  <!-- Modal Structure -->
  <div id="modal1" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h4>Modal Header</h4>
      <div class = "add-form">
        <input type="text" name="" placeholder="task description" id="taskDesc"/>
        <select style="display: block !important;" id="selectTaskStatus">
            <option value="todo">To do</option>
            <option value="doing">Doing</option>
            <option value="done">Done</option>
            <option value="test">Test</option>
        </select> 
      </div>

    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" id="addTaskLink">Add</a>
    </div>
  </div>


    <div class="fixed-action-btn">
        <a class="btn-floating btn-large waves-effect waves-light red modal-trigger" href="#modal1"><i class="material-icons">add</i></a>
    </div>
        
    </body>
  </html>

</body>
</html>
